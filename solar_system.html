<!DOCTYPE html> 
<html>
    <head >
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:#000000">
            <a-entity position="0 0 15">
                <a-camera></a-camera>
            </a-entity>
            <!--SOUND-->
            <a-entity sound="src:https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 1">
            </a-entity>
            <!-- Sky -->
            <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png"></a-sky>
            <!-- Sun -->
            <a-entity>
                <a-sphere position="0 0 0" radius="2" color="white" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621">
                </a-sphere>
            </a-entity>
            <!-- Mercury -->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to: 0 360 0; easing:linear; loop:true; dur:20000">
                <a-sphere position="1 0 -5" radius="0.2" color="#e1e1e1" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">
                </a-sphere>
            </a-entity>
            <!-- Venus -->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:25000">
                <a-sphere position=" 3 0 -5" radius="0.3" color="#f9c21a" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">
                </a-sphere>
            </a-entity>
            <!-- Earth -->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:30000">
                <a-sphere position=" 5 0 -5" radius="0.5" color="white" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511">
                    <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:30000">
                    <a-sphere radius="0.1" position="0.8 0 0" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
                    </a-entity>
                </a-sphere>
            <!--Mars-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:35000">
                <a-sphere position="7 0 -5" radius="0.4" color="coral" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">
                </a-sphere>    
            </a-entity>
            <!--Jupiter-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:42000">
                <a-sphere position="10 0 -5" radius="1" color="orange" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg">
                </a-sphere>
            </a-entity>    
            <!--Saturn-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:47000">
                <a-sphere position="13 0 -5" radius="0.8" color="#c5ab6e" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">
                    <a-torus rotation="90 0 0" color="yellow" radius="1.2" radius-tubular = "0.015" segments-tubular="1000" ></a-torus>
                    <a-torus rotation="90 0 0" color="lightgreen" radius="1.3" radius-tubular = "0.015" segments-tubular="1000" ></a-torus>
                    <a-torus rotation="90 0 0" color="pink" radius="1.4" radius-tubular = "0.015" segments-tubular="1000" ></a-torus>
                </a-sphere>  
            </a-entity>      
            <!--Uranus-->    
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:52000">
                <a-sphere position="16 0 -5" radius="0.7" color="#ace5ee" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">
                </a-sphere>
            </a-entity>    
            <!--Neptune-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:57000">
                <a-sphere position="18 0 -5" radius="0.3" color="#3f54ba" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">
                </a-sphere>     
            </a-entity>       
            <!-- Orbits -->
            <a-torus rotation="90 0 0" color="grey" radius="5.1" radius-tubular = "0.01" segments-tubular="1000"></a-torus>
            <a-torus rotation="90 0 0" color="grey" radius="5.8" radius-tubular = "0.01" segments-tubular="1000"></a-torus>
            <a-torus rotation="90 0 0" color="grey" radius="7" radius-tubular = "0.01" segments-tubular="1000"></a-torus>
            <a-torus rotation="90 0 0" color="grey" radius="8.6" radius-tubular = "0.01" segments-tubular="1000"></a-torus>
            <a-torus rotation="90 0 0" color="grey" radius="11.3" radius-tubular = "0.01" segments-tubular="1000"></a-torus>
            <a-torus rotation="90 0 0" color="grey" radius="13.95" radius-tubular = "0.01" segments-tubular="1000"></a-torus>
            <a-torus rotation="90 0 0" color="grey" radius="16.7" radius-tubular = "0.01" segments-tubular="1000"></a-torus>
            <a-torus rotation="90 0 0" color="grey" radius="18.7" radius-tubular = "0.01" segments-tubular="1000"></a-torus>
    
            <!-- Rings-Saturn -->

        </a-scene>
    </body>
</html>
